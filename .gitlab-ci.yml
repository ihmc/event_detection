image: docker:latest

services:
- docker:dind

stages:
- build
- deploy

before_script:
  - docker login -u $CI_DOCKER_USER -p $CI_DOCKER_PASS registry.ased.io

Build:
  stage: build
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE 

Production:
  stage: deploy
  services:
    - docker:dind
  environment:
    name: production
  script:
    - source scripts/deploy.sh
  #when: manual
